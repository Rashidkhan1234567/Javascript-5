<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MATH EXPRESSIONS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="math">
      <pre>Section 01</pre>
      <h1>Addition</h1>
      <p id="Addition"></p>

      <h1>Subtraction</h1>
      <p id="Subtraction"></p>

      <h1>Multiplication</h1>
      <p id="Multiplication"></p>

      <h1>Division</h1>
      <p id="Division"></p>

      <h1>Modulus</h1>
      <p id="Modulus"></p>
    </div>

    <pre>Section 02</pre>
    <div id="para">
      <p id="part-1"></p>
      <p id="part-2"></p>
      <p id="part-3"></p>
      <p id="part-4"></p>
      <p id="part-5"></p>
      <p id="part-6"></p>
    </div>
    <pre>Section 03</pre>
    <div id="ticket"></div>

    <pre>Section 04 </pre>
    <div class="table">
      <p id="program"></p>
      <p id="line-1"></p>
      <p id="line-2"></p>
      <p id="line-3"></p>
      <p id="line-4"></p>
      <p id="line-5"></p>
      <p id="line-6"></p>
      <p id="line-7"></p>
      <p id="line-8"></p>
      <p id="line-9"></p>
      <p id="line-10"></p>
    </div>

    <pre>Section 05</pre>
    <div class="temp">
      <p id="cel"></p>
      <p id="fah"></p>
    </div>

    <pre>Section 06</pre>
    <h1 id="heading"></h1>
    <div class="shopping-cart">
      <p id="price-1"></p>
      <p id="quantity-1"></p>
      <p id="price-2"></p>
      <p id="quantity-2"></p>
      <p id="charges"></p>
      <p id="totalcost"></p>
    </div>

    <pre>Section 07</pre>
    <div class="marksheet">
      <h1>Mark Sheet</h1>
      <p id="T-mark" style="padding-top: 30px"></p>
      <p id="O-mark"></p>
      <p id="per" style="padding-bottom: 30px"></p>
    </div>

    <pre>Section 08</pre>
    <div class="currency">
      <h1>Currency in PKR</h1>
      <p class="de" id="tail"></p>
      <p class="cu" id="PKR"></p>
    </div>

    <pre>Section 09</pre>
    <div class="section-09">
      <p class="r" id="num"></p>
      <p class="n" id="result"></p>
    </div>

    <pre>Section 10</pre>
    <div class="birth">
      <h1 id="birth-heading"></h1>
      <p id="C-year"></p>
      <p id="B-year"></p>
      <p id="Y-age"></p>
    </div>

    <pre>Section 11</pre>
    <div class="geo">
      <h1 id="geo-heading"></h1>
      <p id="geo-radius"></p>
      <p id="geo-circle"></p>
      <p id="geo-area"></p>
    </div>

    <pre>Section 12</pre>
    <div class="Life">
      <h1 id="life-heading"></h1>
      <p id="life-snack"></p>
      <p id="life-age"></p>
      <p id="life-max-age"></p>
      <p id="life-day"></p>
      <p id="life-total"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
